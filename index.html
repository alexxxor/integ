<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viel Spaß</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Viel Spaß</h1>
  <div class="source-selector-container">
    <label for="source-select">Lernset auswählen:</label>
    <select id="source-select"></select>
  </div>
  <div class="flashcard-container">
    <div class="flashcard-preview prev" id="prevCard"></div>
    <div class="flashcard single-side" id="flashcard">
      <div id="answer" class="card-text-content"></div>
      <p id="card-counter-back"></p>
    </div>
    <div class="flashcard-preview next" id="nextCard"></div>
  </div>
  <div class="navigation">
    <button id="prev-button">Vorherige</button>
    <button id="next-button">Nächste</button>
    <button onclick="clearFlashcardCache()">Cache löschen</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
